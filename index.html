<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="./assets/img/pokeball-icon.png">

    <meta name="author" content="Michel Cruz">
    <meta name="description" content="Find the Pokémon you saw recently.">
    <meta name="Resource-type" content="Document">
    
    <!-- Open Graph data -->
    <meta property="og:site_name" content="PokédexAPI">
    <meta property="og:title" content="PokédexAPI">
    <meta property="og:description" content="Find the Pokémon you saw recently.">
    <meta property="og:image" content="https://taurien.github.io/Pokedex/assets/img/thumbnail.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://taurien.github.io/Pokedex/">

    <title>Pokédex</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div id="pokedex">
        <div id="imgContainer">
            <img id="prevPkImg" src="" alt="prev-pokemon-image">
            <img id="pkImg" src="" alt="pokemon-image">
            <img id="nextPkImg" src="" alt="next-pokemon-image">
        </div>
        <span id="pkName"></span>
        <div id="pkType"></div>
        <div id="pkStatsContainer">
            <!--
            <div class="displayStat">
                <div class="stat-value">
                    <span>hp</span>
                    <span>200</span>
                </div>

                <div class="progressbar">
                    <div class="valueBar"></div>
                </div>
            </div>
            -->
        </div>
        <div id="pkAbilities"></div>
    </div>

    <div id="int">
        <img id="previous" src="./assets/svg/arrow.svg">
        <img id="next" src="./assets/svg/arrow.svg">
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
